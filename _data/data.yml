projects:
    title: Projects
    intro: >
      This is a short list of projects I developed recently.
    assignments:
      - title: Distributed Samba AD DC network
        link: "#"
        tagline: "We deployed a distributed AD network, with three Domain Controllers in cloud in different data centers."

      - title: Distribute webapps as containers
        link: "#"
        tagline: >
          In the last months, I dedicated time in implementing a solution to containerize the company's
          PHP webapps, by creating Dockerfile and docker-compose.yaml files, both for production and
          development. Images are created by GitLab's CI, and stored into its container registry.

      - title: HL7 middleware
        link: "#"
        tagline: "I developed a PHP software to be placed between the host system and Mirth, before being delivered to going to Cadlink Server. The middleware had to hold HL7 orders and eventually manipulate them, in case the host sent an update."

      - title: Frontend proxy with nginx
        link: "#"
        tagline: "I deployed a high available frontend proxy cache with nginx and keepalived, to front a Wordpress site for a 15k person Italian company"

      - title: Hotspot management portal
        link: "https://wifinext.it"
        tagline: "A 10+ year-long development project, a user management portal for a hotspot system based on FreeRadius and CoovaChilli. The PHP Yii application was developed to manage users, groups, federations, permissions, and was designed to allow authentication via SMS, PayPal or thirdy-party library management systems."

      - title: Municipality app backend management
        link: "https://comunesmart.it"
        tagline: "I developed a Yii2 PHP application used to feed a widely distributed mobile app for Italian municipalities. The backend is used to manage manually entered news, as well as externally provided information fetched from RSS feeds or API sources."

